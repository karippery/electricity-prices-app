version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: electricity-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8000
    networks:
      - app-network
    # No depends_on for now - let them start independently
    stdin_open: true
    tty: true

  backend:
    build: ./backend
    container_name: electricity-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    networks:
      - app-network
    # Remove healthcheck for now to debug
    # command: .venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug

networks:
  app-network:
    driver: bridge

volumes:
  frontend_node_modules:
  backend_venv: